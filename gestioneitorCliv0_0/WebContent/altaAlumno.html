<html>
<head>
 	<meta charset="utf-8">
 	<title>Login</title>
</head>
<body>
 	<section>
 		<header>
 			<h1>Alta alumno</h1>
 			<time datetime="2020-11-11" pubdate> November 11th, 2020 </time>
 		</header>
	 	<article>
	 		<header>Suministrar las credenciales para autenticarse:</header>
			<form id="alta" action="#" enctype="application/x-www-form-urlencoded">

				<p> <input type="submit" name="submit" id="submit" value="Enviar" />
				<input type="reset" name="reset" id="reset" value="Reiniciar" /></p>
			</form>
	 	</article>
 	</section>
</body>
</html>
