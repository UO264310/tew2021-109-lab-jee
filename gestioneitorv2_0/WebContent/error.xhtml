<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
 		#{msgs.tituloOperacionEdicion}
 	</ui:define>
	<ui:define name="cuerpo">
	<h:form>
	<p:menubar>
		<f:facet name="options">
		 	<h:commandLink value="#{msgs.enlaceIdiomaES}"
		 		actionListener="#{settings.setSpanish}">
		 	</h:commandLink>
		 	<h:commandLink value="#{msgs.enlaceIdiomaEN}"
		 		actionListener="#{settings.setEnglish}">
		 	</h:commandLink>
		</f:facet>
	</p:menubar>
	<h1>#{msgs.tituloAplicacion1}</h1>
	<br/>
	<h2> #{msgs.tituloAplicacion2}</h2>
	<br/>
	<br/>
	<br/>
	<h1>"#{controller.error.errorConcreto}"</h1>
	<p>Se ha producido un error en la vista: #{controller.error.vista}</p>
	<p>En el metodo #{controller.error.metodo} de la clase #{controller.error.clase}</p>
	
	<h:commandLink value="Volver a pagina principal" action="index.xhtml"/>
	</h:form> 
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
