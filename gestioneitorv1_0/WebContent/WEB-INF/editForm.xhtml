<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Cabecera</title> 
</h:head>
<h:body>

<h:form>
<fieldset>
<h:outputFormat value="#{msgs.prompt}">
  <f:param value="#{msgs.alumno.nombre}"/>
</h:outputFormat>:
<h:inputText value="#{alumno.nombre}"/>
<br/>

<h:outputFormat value="#{msgs.prompt}">
  <f:param value="#{msgs.alumno.apellidos}"/>
</h:outputFormat>:
<h:inputText value="#{alumno.apellidos}"/>
<br/>

<h:outputFormat value="#{msgs.prompt}">
  <f:param value="#{msgs.alumno.iduser}"/>
</h:outputFormat>:
<h:inputText value="#{alumno.iduser}"/>
<br/>

<h:outputFormat value="#{msgs.prompt}">
  <f:param value="#{msgs.alumno.email}"/>
</h:outputFormat>:
<h:inputText value="#{alumno.email}"/>
<br/>

<h:commandButton value="#{msgs.buttonLabel}" 
                 action="#{alumno.edit}"/>


</fieldset>
<br/>
</h:form>


</h:body>
</html>
